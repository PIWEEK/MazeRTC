<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MazeRTC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="gameCanvas" width="1280" height="1024"></canvas>
    <div id="buttons">
        <button id="startButton" class="button">Start Game</button>
        <button id="continueButton" class="button" style="display: none;">Continue Game</button>
        <button id="editorButton" class="button">Map editor</button>
        <button id="hostButton" class="button">Host Game</button>
        <button id="joinButton" class="button">Join Game</button>
    </div>

    <div id="connectionPanel" style="display: none;">
        <h3>Game</h3>

        <div id="createRoomSection" style="display: none;">
            <h4>Create Room</h4>
            <input type="text" id="createRoomInput" placeholder="Enter room name..." />
            <button id="createRoomButton">Create Room</button>
            <button id="startGameButton">Start Game</button>
            <div id="createRoomStatus"></div>
            <br>
        </div>

        <div id="joinRoomSection" style="display: none;">
            <h4>Join Room</h4>
            <input type="text" id="joinRoomInput" placeholder="Enter room name..." />
            <button id="joinRoomButton">Join Room</button>
            <div id="joinRoomStatus"></div>
            <br>
        </div>

        <div id="connectionStatus">
            <strong>Status:</strong> <span id="statusText">Not connected</span>
        </div>
        <br>
        <button id="closeConnectionPanel">Close</button>
    </div>

    <div id="game-info">
        <button id="endGame" class="button" style="display: none;">End Game</button>
    </div>

    <script src="client/signaling.js"></script>
    <script src="client/webrtc.js"></script>
    <script src="levels.js"></script>
    <script src="game.js"></script>
</body>

</html>
